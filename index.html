<html>
    <head>
        <title>login page</title>
    </head>
    <body>
        <form>
            <label>user id*</label>
            <input type="text" required placeholder="type your name"> <br><br>
            <label>password*</label>
            <input type="password" minlength="5" maxlength="8" required placeholder="enter your password"><br><br>
            <label>number</label>
            <input type="number" min="6000000000" max="9999999999" required> <br><br>
            <label>country</label>
            <input type="text" disabled value="india"><br><br>
            <label>capital</label>
            <input type="text" readonly value="new delhi" required> <br><br>
            <label>gender</label><br>
            <input type="radio" name="gender">male <br> 
            <input type="radio" name="gender">female <br>
            <input type="radio" name="gender">others <br><br>
            <input type="submit">
        </form>

    </body>
</html>
